<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us - Geek Craft Labs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #2d2d2d;
            --accent-color: #6b46c1;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        nav {
            background-color: var(--secondary-color);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: space-around;
            list-style: none;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: color 0.3s;
            padding: 0.5rem 1rem;
            white-space: nowrap;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .contact-header {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            padding: 2rem;
            margin-top: 60px;
        }

        .contact-header h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .contact-section {
            padding: 5rem 2rem;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--secondary-color);
            border-radius: 10px;
        }

        .contact-form h2 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 2rem;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: var(--text-color);
        }

        .contact-form button {
            width: 100%;
            padding: 1rem;
            background-color: var(--accent-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .contact-form button:hover {
            transform: translateY(-3px);
        }

        .contact-info {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }

        footer {
            background-color: var(--secondary-color);
            text-align: center;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            .contact-header h1 {
                font-size: 2.5rem;
            }
            nav a {
                font-size: 1.1rem;
            }
        }

        .wave-text {
            display: inline-block;
        }

        .wave-letter {
            display: inline-block;
            animation: wave-rise 0.9s ease-in-out;
            animation-fill-mode: backwards;
            margin-right: -0.05em;
        }

        .wave-letter.space {
            margin-right: 0.3em;
        }

        @keyframes wave-rise {
            0% {
                transform: translateY(60px) rotate(10deg);
                opacity: 0;
            }
            50% {
                transform: translateY(-8px) rotate(-5deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(0) rotate(0);
                opacity: 1;
            }
        }

        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            padding: 1rem;
            flex-wrap: nowrap;
        }

        .contact-icon {
            color: var(--text-color);
            font-size: 2rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .contact-icon i {
            font-size: 2.5rem;
        }

        .contact-icon:hover {
            color: var(--accent-color);
            transform: translateY(-5px);
        }

        .icon-label {
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .contact-icon:hover .icon-label {
            opacity: 1;
        }

        /* Responsive Design Updates */
        @media screen and (max-width: 768px) {
            .contact-header h1 {
                font-size: 2.5rem;
            }

            .contact-form {
                padding: 1rem;
            }

            .contact-icons {
                gap: 1.5rem;
            }

            .contact-icon {
                font-size: 1.8rem;
            }

            nav ul {
                padding: 0 1rem;
            }

            .contact-form input,
            .contact-form textarea {
                padding: 0.8rem;
            }
        }

        @media screen and (max-width: 480px) {
            .contact-header h1 {
                font-size: 2rem;
            }

            .contact-form h2 {
                font-size: 1.6rem;
            }

            .contact-icon {
                font-size: 1.5rem;
            }
        }

        /* Touch Device Optimizations */
        @media (hover: none) {
            .contact-icon .icon-label {
                opacity: 1;
                font-size: 0.8rem;
            }
        }

        .word {
            white-space: nowrap;
        }
    </style>

    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

            </a>
            <a href="https://instagram.com/anotheronedown__" class="contact-icon" target="_blank">
                <i class="fab fa-instagram"></i>
                <span class="icon-label">Instagram</span>
            </a>
            <a href="mailto:takundajohnm@gmail.com" class="contact-icon">
                <i class="far fa-envelope"></i>
                <span class="icon-label">Email</span>
            </a>
        </div>

        <div class="contact-form">
            <h2>Get In Touch</h2>
            <form action="https://formspree.io/f/mjkkqkoe" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    </footer>
